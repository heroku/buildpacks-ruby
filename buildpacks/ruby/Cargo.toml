[package]
name = "heroku-ruby-buildpack"
# This crate is not published, so the only version that is used is the one in buildpack.toml.
version = "0.0.0"
publish = false
edition = "2021"
rust-version = "1.66"

[dependencies]
commons = {path = "../../commons" }
libcnb = "0.11.4"
flate2 = "1"
ureq = "2.5.0"
tar = "0.4"
serde = "1.0.145"
url = "2.3.1"
thiserror = "1.0.36"
regex = "1.7.1"
rand = "0.8.5"
tempfile = "3.3.0"
libherokubuildpack = "0.11.4"
fs-err = "2.9.0"
indoc = "1.0.8"
sha2 = "0.10.6"

[dev-dependencies]
libcnb-test = "0.11.4"
toml = "0.7.0"

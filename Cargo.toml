[package]
name = "heroku-ruby-buildpack"
# This crate is not published, so the only version that is used is the one in buildpack.toml.
version = "0.0.0"
publish = false
edition = "2021"

[dependencies]
libcnb = "0.6.0"
tempfile = "3.3.0"
flate2 = "1"
ureq = "2.2.1"
sha2 = "0.10"
tar = "0.4"
toml = "0.5"
serde = "1.0.133"
url = "2.2.2"
thiserror = "1.0.30"
regex = "1.5.4"

[dev-dependencies]
libcnb-test = { git = "https://github.com/malax/libcnb" }
ureq = "2.4.0"

[package]
name = "heroku-ruby-buildpack"
# This crate is not published, so the only version that is used is the one in buildpack.toml.
version = "0.0.0"
publish = false
edition = "2021"
rust-version = "1.61.0"

[dependencies]
libcnb = "0.9.0"
tempfile = "3.3.0"
flate2 = "1"
ureq = "2.5.0"
tar = "0.4"
serde = "1.0.140"
url = "2.2.2"
thiserror = "1.0.31"
regex = "1.6.0"
fancy-regex = "0.10.0"
rand = "0.8.5"

[dev-dependencies]
libcnb-test = "0.6.0"
